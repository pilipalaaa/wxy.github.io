<!Doctype html>
<html>
<head>
    <script src="../SystemStyle/JS/navigator.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AmmeterEventList</title>
    <link href="../SystemStyle/CSS/Style.css" rel="stylesheet" />
    <link href="../layui/css/layui.css" rel="stylesheet" />
    <link href="../SystemStyle/CSS/layuichange.css" rel="stylesheet" />
    <script src="../SystemStyle/JS/jquery-1.7.2.min.js"></script>
    <script src="../layui/layui.all.js" type="text/javascript"></script>
    <script src="../layui/MyLayerPage.js" type="text/javascript"></script>
    <script>window.parent.hideSideAndFoot();</script>
</head>

<body style=" background:#ffffff; position:absolute;left:10px;right:10px;top:3px;bottom:3px">

<div class="MainShow">
    当前位置：系统管理 > 电表事件
</div>
<form class="layui-form" action='#<!--../System/AmmeterEventList.html-->' method="post">
    <input name="index" id="Index" style="display:none" />
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">事件类型：</label>
            <div class="layui-input-block">
                <select name="EventType" id="EventType">
                    <option value="">全部</option>
                    <option value="电压超出上限值">电压超出上限值</option>
                    <option value="电压低于下限值">电压低于下限值</option>
                    <option value="电流超出上限值">电流超出上限值</option>
                    <option value="电流低于下限值">电流低于下限值</option>
                    <option value="功率因数超出上限值">功率因数超出上限值</option>
                    <option value="功率因数低于下限值">功率因数低于下限值</option>
                    <option value="日用电量超出上限值">日用电量超出上限值</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <input class="layui-btn layui-btn-normal layui-btn-sm" value="查询" id="SelectBtn" type="submit" />
            </div>
        </div>
    </div>
</form>
<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <th>房号/位置</th>
            <th>表计简码</th>
            <th>通讯地址</th>
            <th>事件类型</th>
            <th>事件描述</th>
            <th>事件时间</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div style="text-align:center">
    <div id="div_page">
        <script type="text/javascript">
            showPage(0,1,20);
        </script>
    </div>
</div>

<script type="text/javascript">
    $("#EventType").val('');
</script>
<script type="text/javascript">
    var form = layui.form;
    form.render();
</script>
</body>
</html>
